title = Tarea Intervalo de Dígitos
instruction_title = INSTRUCCIONES
instruction_title_changed = NUEVAS INSTRUCCIONES
instruction = Intenta recordar los dígitos en el orden correcto, y luego escríbelos en el cuadro al final.
instruction_reverse = Ahora intenta recordar los digitos y escríbelos en el ORDEN REVERSO. Es decir, si la secuencia es 1-4-5-2, escribe: 2-5-4-1
click_to_start = Presiona la pantalla para comenzar la tarea.
remember_sequence = Por favor ingrese la secuencia.
remember_sequence_reverse = Por favor ingrese la secuencia. HACÍA ATRÁS
thanks = Tarea completa! Gracias por participar!
correct_trial = Bien hecho! La siguiente secuencia será más larga.
incorrect_trial =  La secuencia correcta fue {sequence}.
  La siguiente secuencia será más corta.
incorrect_trial_reverse =  La respuesta correcta fue {sequence_reverse}.
    La siguiente secuencia será más corta.
